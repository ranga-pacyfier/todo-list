<h1 style="text-align: center;">TODO LIST</h1>
<br>
<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter your todo" aria-label="Enter your todo" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style="color: white;" (click)="saveTodo()">Add todo</button>
      </div>
      <table class="table table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos;let i =index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(todo.iscompleted)?'done':''}}" (click)="done(i)" > {{todo.name}} </td>
            <td style="color: red;font-weight: bold;" (click)="remove(i)">X</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
